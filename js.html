<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> addition </title>
</head>
<body>
<p id="p1"></p>
<input type="button"value="Addition"onclick="funAddition();">
<p id="p2"></p>
<input type="button"value="Mul"onclick="funMul();">
<p id="p3"></p>
<input type="button"value="Increment"onclick="funIncrement();">
<p id="p4"></p>
<input type="button"value="Decrement"onclick="funDecrement();">
<script>
var a = 20;
var b = 40;
function funAddition(){
var c = a + b;
document.getElementById("p1").innerHTML="addition of 2 num is:--"+c;
}
function funMul(){
var z = a*b;
document.getElementById("p2").innerHTML="mul of 2 num is:--"+z;
}
function funIncrement(){
for (var i=1;i<5;i++){
document.getElementById("p3").innerHTML+=i+"<br/>";
}
}
function funDecrement(){
for(var i=10;i>5;i--){
document.getElementById("p4").innerHTML-=i-"<br/>";
}
}
</script>
</body>
</html>
