<!doctype html>
<html>
<head>
<title>javascript code for variables</title>
<meta charset="utf-8">
</head>
<body>
<p id="we">addition of two numbers</p>
<p id="me">multiplication of two numbers</p>
<p id="nar">substraction of two numbers</p>
<p id="kd">division of two numbers</p>
<p id="do">expression of two numbers</p>
<p id="sac">modulus of two numbers</p>
<p id="raj">increment of number</p>
</body>
<script>
var x=5;
var y=3;
var z=x+y;
var a=x*y;
var q=x-y;
var k=x/y;
var h=(25+16)*z;
var b=x%y;
var c=56;
c++;
var d=c;
document.getElementById("me").innerHTML="multiplication of two number:"+a;
document.getElementById("we").innerHTML="addition of two numbers:"+z;
document.getElementById("nar").innerHTML="substraction of two numbers:"+q;
document.getElementById("kd").innerHTML="division of two numbers:"+k;
document.getElementById("do").innerHTML="expression of two numbers:"+h;
document.getElementById("sac").innerHTML="modulus of two numbers:"+b;
document.getElementById("raj").innerHTML="increment of  number:"+d;
</script>
</html>
